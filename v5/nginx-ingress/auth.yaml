---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profile # Перезаписываем уже существующий ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: / # Направляем все запросы к profile
            pathType: Prefix
            backend:
              service:
                name: profile-profile-service
                port:
                  number: 8000